<!DOCTYPE html>
<html>
<body>

<p id="persona">Muestra la persona y edad.</p> 

<script>
// Crea las variables nombre, apellido y edad
var nombre = "Cristina";
var apellido = "García";
var edad = 39;

// Muestra el resultado en el elemento con id="persona"
document.getElementById("persona").innerHTML = 
nombre + " " + apellido + " tiene " + edad + " años";
</script>

</body>
</html>
