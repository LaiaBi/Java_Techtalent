<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table {
        width: 20%;
        border-collapse: collapse;
    }
    th,
    td {
        border: 1px solid;
        padding: 10px;
        text-align: center;
        font-family: Verdana;
        background-color: rgba(255, 235, 205, 0.514);
    }

    .resaltar {
        font-family: Verdana;
        font-weight: bold;
    }

    .centrar {
        font-family: Verdana;
        text-align: center;
    }</style>
</head>

<body>
    <table>
        <tr>
            <th>Categor√≠a</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <td rowspan="5" class="resaltar centrar">Formulario</td>
            <td>form</td>
        </tr>
        <tr>
            <td>button</td>
        </tr>
        <tr>
            <td>input</td>
        </tr>
        <tr>
            <td>select</td>
        </tr>
        <tr>
            <td>textarea</td>
        </tr>
        <tr>
            <td rowspan="5" class="resaltar centrar">Tabla</td>
            <td>table</td>
        </tr>
        <tr>
            <td>tr</td>
        </tr>
        <tr>
            <td>th</td>
        </tr>
        <tr>
            <td>td</td>
        </tr>
        <tr>
            <td>caption</td>
        </tr>
        <tr>
            <td rowspan="6" class="resaltar centrar">Texto</td>
            <td>b</td>
        </tr>
        <tr>
            <td>em</td>
        </tr>
        <tr>
            <td>i</td>
        </tr>
        <tr>
            <td>strong</td>
        </tr>
        <tr>
            <td>sub</td>
        </tr>
        <tr>
            <td>sup</td>
        </tr>
    </table>
    

</body>

</html>
