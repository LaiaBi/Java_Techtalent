<!doctype html>
<html lang="en">
    <head>
        <title>Inicio Sesión</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../formulario.css">
    </head>
    <style>
        body, html {
            height: 100%;
        }
        .center-container {
            height: 100%;
        }
        .login-container {
            width: 100%;
            max-width: 400px; /* Ajusta el ancho según sea necesario */
        }
        .bg-gray {
            background-color: #6c6c6c; /* Color gris claro para el fondo */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container center-container d-flex flex-column justify-content-center align-items-center">
        <header class="container text-white mb-4">
            <h1 class="text-center">Se uno de nosotros...</h1>
        </header>
        <main class="login-container">
            <div class="bg-white p-3 text-secondary rounded-top text-center">
                <p>Por favor introduce el correo y la contraseña</p>
            </div>
            <form action="/" class="p-3 bg-gray rounded-bottom">
                <div class="mb-3">
                    <input type="text" class="form-control" name="Correo" id="user" aria-describedby="helpId"
                        placeholder="correo" />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                </div>
                <div class="d-grid gap-2">
                    <button type="button" name="login" id="b-login" class="btn btn-danger">
                        Desbloquear
                    </button>
                </div>
            </form>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
