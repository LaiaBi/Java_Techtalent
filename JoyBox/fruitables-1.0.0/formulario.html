<html lang="en">
    <head>
        <title>Inicio Sesión</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

        body, html {
            height: 100%;

</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container center-container d-flex flex-column justify-content-center align-items-center">
        <header class="container text-white mb-4">
            <h1 class="text-center">Se uno de nosotros...</h1>
        </header>
        <main class="container d-flex justify-content-center flex-column align-items-center">
            <div class="bg-white p-3 text-secondary rounded-top">
                <table class="w-100">
                    <tr>
                        <td>
                            <p>Por favor introduce el correo y la contraseña</p>
                        </td>
                    </tr>
                </table>
            </div>
            <form action="/" class="p-3 bg-gray rounded-bottom">
                <div class="mb-3">
                    <input type="text" class="form-control" name="Username" id="user" aria-describedby="helpId"
                        placeholder="Username" />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                </div>
                <div class="d-grid gap-2">
                    <button type="button" name="login" id="b-login" class="btn btn-danger">
                        Log In
                    </button>
                </div>
            </form>
            <p class="text-center m-5 text-black">Login with</p>
        </main>
    </div>
    </main>
    <footer class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark border border-black"><i class="bi bi-facebook"></i> Facebook</button>
        <button type="button" class="btn btn-dark mx-2 border border-black"><i class="bi bi-twitter"></i> Twitter</button>
        <button type="button" class="btn btn-dark border border-black"><i class="bi bi-google"></i>+ Google Plus</button>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

        crossorigin="anonymous"></script>
</body>
